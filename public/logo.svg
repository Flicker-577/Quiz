<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <style>
      /* Color Palette */
      .cap-top { fill: #1b5e20; }      /* Darkest green - Main board */
      .cap-edge { fill: #2e7d32; }     /* Side/Edge of the board */
      .cap-skull { fill: #1b5e20; }    /* The part that sits on head */
      .paper-stack { fill: #ffffff; stroke: #43a047; stroke-width: 1; } /* Paper edges */
      .tassel-cord { fill: none; stroke: #43a047; stroke-width: 3; stroke-linecap: round; }
      .tassel-end { fill: #43a047; }
    </style>
  </defs>

  <g transform="translate(75, 40)">
    
    <path d="M45,70 Q75,90 105,70 L105,50 Q75,70 45,50 Z" class="cap-skull"/>

    <path d="M10,60 L75,90 L140,60 L75,30 Z" fill="#66bb6a" transform="translate(0, 4)"/>
    <path d="M10,60 L75,90 L140,60 L75,30 Z" fill="#43a047" transform="translate(0, 2)"/>
    
    <path d="M10,60 L75,90 L140,60 L75,30 Z" class="cap-top"/>

    <circle cx="75" cy="60" r="4" fill="#1b5e20"/>

    <path d="M75,60 Q120,60 135,80" class="tassel-cord"/>
    
    <circle cx="135" cy="80" r="3" class="tassel-end"/>
    <path d="M135,80 L130,100 L140,100 Z" class="tassel-end"/>
  </g>

  <g transform="translate(150, 180)">
    <text x="0" y="0" 
          font-family="'Georgia', 'Times New Roman', serif" 
          font-size="36" 
          font-weight="bold" 
          fill="#1b5e20" 
          text-anchor="middle">
      Quize
    </text>
    
    <text x="0" y="25" 
          font-family="'Arial', sans-serif" 
          font-size="16" 
          fill="#43a047" 
          text-anchor="middle" 
          letter-spacing="4">
      master
    </text>
  </g>
</svg>